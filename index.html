<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>NFT preview card component</title>

</head>
<div class="card text-center" style="width: 40rem; height: 60rem;">
<img class="card-img-top" src="/images/image-equilibrium.jpg" alt="hero-img">
<div class="card-body">
  <body>
    <div class="title">
      <h4 class="card-title">
        Equilibrium #3429
      </h4>
    </div>

    <div class="card-text">
      <p>
       Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-1">
          <img class="icon-eq" src="/images/icon-ethereum.svg" alt="icon-eq">
            0.041 ETH
        </div>
        <div class="col-2">
          <img class="icon-clock" src="/images/icon-clock.svg" alt="icon-clock">
          3 days left
        </div>
      </div>
    </div>  

<hr class="solid">

<div class="container-fluid2">
  <div class="row2">
    <div class="col-12">
      <img class="avatar" src="/images/image-avatar.png" alt="icon-eq"> 
     <strong class="creation"> Creation of</strong> <b class="jules">Jules Wyvern</b>
    </div>
  </div>
</div>  
   
     <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="https://www.frontendmentor.io/profile/quindipc">Chelsea Quindipan</a>.
     </div>
   
   </body>
</div>
</div>


</html>
